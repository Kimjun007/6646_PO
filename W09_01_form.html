<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

        }

</style>
<body>
     <h1>HTML Form</h1>
     <h3>Input Element</h3>
    <p>An <span style="color: rgb(247, 127, 211);">input element </span>input element can be displayed in mays,depending on the <span
            style="color: rgb(15, 196, 196);">type</span> attribute</p>
    <form action="" method="">
    
        <fieldset >
        <legend>Text Field</legend>
        <form action="method">
            <label for="ff">First Name</label>
            <input type="text" id="ff" name="fname" 
            placeholder="ป้อนชือ" required> 
            <br><br>
            <label for="lname">Last name</label>
            <input type="text" id="lname" name="lname"
            placeholder="ป้อนนามสกุล">
            <br><br>
            <label for="mail">email</label>
            <input type="email" id="mail"
            name="email" placeholder="ป้อนอีเมล">
            <br><br>
            <label for="age">Age</label>
            <input type="number" name="age0" id="age0"
            min="0" max="10">
            <br><br>
            <label for="age">Age Readonly</label>
            <input type="number" name="age1" id="age1"
            min="0" max="10" value="8" readonly>
            <br><br>
            <label for="pwd">Password</label>
            <input type="password" name="pwd" id="pwd"
            placeholder="ป้อนรหัสผ่าน">
            <br><br>
            <label for="date">Date</label>
            <input type="date" name="date"
            id="daet" >
            <br><br>
            <label for="url">Website</label>
            <input type="url" name="url" id="url"
            placeholder="https:www.example.com">
            <br><br>
            <label for="address">ที่อยู่</label> <br>
            <textarea name="address" id="address" cols="30" rows="5"></textarea>
            <label for="color">สี</label>
            <input type="color" name="color" id="color" 
            ><br><br>
            <label for="photo">เลือกรูป</label>
            <input type="file" name="photo" id="photo">
            <br><br>

            <input type="submit">
            <input type="reset">
        </form>
        </fieldset>
        


        <fieldset>
            <legend>Radio Button</legend>
            <form action="" method="">
                <label>Gender :</label>
                <input type="radio" name="gender" id="male" value="M">
                <label for="male">ชาย</label>
                <input type="radio" name="gender" id="female" value="F">
                <label for="female">หญิง</label>

                <br><br>
                <input type="submit" value="ยืนยัน">


            </form>
        </fieldset>


        <fieldset>
            <legend>Checkbox</legend>
            <form action="" method="">
                <label>วิชาที่ชอบ</label>
                <input type="checkbox" name="subject" id="math" value="math">
                <label for="mail">คณิตศาสตร์</label>
                <input type="checkbox" name="subject" id="math" value="math">
                <label for="mail">ภาษาไทย</label>
                <input type="checkbox" name="subject" id="math" value="math">
                <label for="mail">พละศึกษา</label>
                <br><br>
                <button type="submit">ตกลง</button>
            </form>
        </fieldset>

        <fieldset>
            <legend>DropDown List [Select.. Option..]</legend>
            <form action="" method="">
                <label for="province">จังหวัด</label>
                <select name="" id="">
                    <option value="bkk">กรุงเทพมหานคร</option>
                    <option value="nakhon pathom">นครปฐม</option>
                    <option value="khonkaen">ขอนแก่น</option>
                    <option value="chiangmai">เชียงใหม่</option>
                </select>
                <br><br>
                <button type="submit">ตกลง</button>


            </form>
        </fieldset>
    
</body>
</html>
